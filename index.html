<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="calculator.js"></script>
    <div class="maincontainer">
        <div>
            <div class="row my-3">

                <div class="col-8">

                    <div id="display" class="outputScreen" value="0">
                        0</div>

                </div>
                <div class="col-md-4">
                    <div id="secondaryDisplay" class="outputScreen" value="">0</div>
                </div>
            </div>

            <!--Numbers-->

            <div class="row ">
                <div class="col-md-4">
                    <button id="one" class="btn btn-success btn-block" onclick="calculate(1)">1</button>
                    <button id="two" class="btn btn-success btn-block" onclick="calculate(2)">2</button>
                    <button id="three" class="btn btn-success btn-block" onclick="calculate(3)">3</button>

                </div>

                <div class="col-4">
                    <button id="four" class="btn btn-success btn-block" onclick="calculate(4)">4</button>
                    <button id="five" class="btn btn-success btn-block" onclick="calculate(5)">5</button>
                    <button id="six" class="btn btn-success btn-block" onclick="calculate(6)">6</button>

                </div>
                <div class="col-4">
                    <button id="seven" class="btn btn-success btn-block" onclick="calculate(7)">7</button>
                    <button id="eight" class="btn btn-success btn-block" onclick="calculate(8)">8</button>
                    <button id="nine" class="btn btn-success btn-block" onclick="calculate(9)">9</button>

                </div>
            </div>
            <div class="row">
                <div class="col-8 my-3">
                    <button id="zero" class="btn btn-success btn-block" onclick="calculate(0)">0</button>
                </div>
                <div class="col-4 my-3">
                    <button id="equals" class="btn btn-secondary btn-block" onclick="calculate('equals')">=</button>
                </div>
            </div>

            <!--signs-->

            <div class="row">
                <div class="col-3"><button id="add" class="btn btn-secondary btn-block"
                        onclick="calculate('add')">+</button></div>
                <div class="col-3"><button id="subtract" class="btn btn-secondary btn-block"
                        onclick="calculate('subtract')">-</button></div>
                <div class="col-3"><button id="multiply" class="btn btn-secondary btn-block"
                        onclick="calculate('multiply')">*</button></div>
                <div class="col-3"> <button id="divide" class="btn btn-secondary btn-block"
                        onclick="calculate('divide')">/</button></div>

            </div>
            <div class="row">
                <div class="col-6 my-3">
                    <button id="clear" class="btn btn-secondary btn-block"
                        onclick="clearData()">Clear</button></div>

                <div class="col-3 my-3"> <button id="decimal" class="btn btn-secondary btn-block"
                        onclick="calculate('decimal')">.</button></div>
                <div class="col-3 my-3"> <button id="negative-value" class="btn btn-secondary btn-block"
                        onclick="calculate('negative-value')">+/-</button></div>
            </div>
            <!--display-->
        </div>
    </div>
</body>

</html>
